<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- DNS Prefetch & Preconnect for Performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    
    <!-- Viewport & Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Favicon (Multiple Sizes for Best Compatibility) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/elib-favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/elib-favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/elib-favicon.png" />
    <link rel="shortcut icon" href="/elib-favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Primary Meta Tags -->
    <title>E-Library - Discover Your Next Favorite Book</title>
    <meta name="title" content="E-Library - Discover Your Next Favorite Book" />
    <meta name="description" content="Explore thousands of books across various genres. Join our community of readers and writers to share, discover, and celebrate the written word." />
    <meta name="keywords" content="ebooks, digital library, reading, books, pdf books, online library, book community, free books, book sharing" />
    <meta name="author" content="E-Library" />
    <meta name="theme-color" content="#14b8a6" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://elib.arpitdev.site/" />
    <meta property="og:title" content="E-Library - Discover Your Next Favorite Book" />
    <meta property="og:description" content="Explore thousands of books across various genres. Join our community of readers and writers." />
    <meta property="og:site_name" content="E-Library" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://elib.arpitdev.site/" />
    <meta name="twitter:title" content="E-Library - Discover Your Next Favorite Book" />
    <meta name="twitter:description" content="Explore thousands of books across various genres.Join our community of readers and writers." />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://elib.arpitdev.site/" />
    
    <!-- Robots -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    
    
    <!-- Note: Security headers (CSP, X-Frame-Options, HSTS, etc.) are configured in vercel.json as HTTP headers -->
    
    <!-- Performance Hints -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <!-- Note: CSP and comprehensive security headers are configured in vercel.json -->
  </head>
  <body>
    <!-- No-JavaScript Fallback -->
    <noscript>
      <div style="padding: 3rem 2rem; text-align: center; font-family: system-ui, -apple-system, sans-serif;">
        <h1 style="color: #14b8a6; margin-bottom: 1rem;">JavaScript Required</h1>
        <p style="color: #64748b; font-size: 1.125rem;">
          E-Library requires JavaScript to function properly.
          <br />
          Please enable JavaScript in your browser settings to continue.
        </p>
      </div>
    </noscript>
    
    <!-- Application Root -->
    <div id="root"></div>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
